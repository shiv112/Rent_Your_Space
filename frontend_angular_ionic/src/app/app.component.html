<!-- app.component.html -->
<ion-app>
  <!-- Header -->
   <ion-header>
    <ion-toolbar>
      <ion-title>List Your Space </ion-title>
      <ion-buttons slot="end">
        <ion-menu-button class="menu-button"></ion-menu-button>
      </ion-buttons>
      <ion-buttons class="head-menu" slot="end">
        <ion-button>
         Spaces
        </ion-button>
        <ion-button  (click)="presentModal()">
          Post Your Space
        </ion-button>
        <ion-button  *ngIf ="isUser" routerLink="/user/userprop">
         Manage
        </ion-button>
        <ion-button  *ngIf ="isUser" (click)="signOut()">
          Logout
        </ion-button>
        <ion-button *ngIf ="!isUser" routerLink="/user/signin">
          SignIn
        </ion-button>
        <ion-button *ngIf ="!isUser" routerLink="/user/register">
          Register
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    
  </ion-header>

  <!-- Side Menu (Sidebar) -->
  <ion-menu side="start" menuId="first" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
      <ion-toolbar *ngIf ="isUser" color="warn">
        <ion-title>Welcome {{userName}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-list-header>
          <div class="logo-container">
            <img src="../assets/images/logo.png" alt="logo" />
            <!-- <div class="logo-title">
              <a href="https://github.com/eevan7a9/real-estate-management">
                Real Estate Management
              </a>
            </div> -->
          </div>
        </ion-list-header>
        <ion-list>
          <ion-item  *ngIf ="!isUser" routerLink="/properties">Spaces</ion-item>
          <ion-item  *ngIf ="!isUser" routerLink="/user/signin">Add Your Space</ion-item>
          <ion-item  *ngIf ="!isUser" routerLink="/user/signin">SignIn</ion-item>
          <ion-item *ngIf ="!isUser" routerLink="/user/register">Register</ion-item>
          <!-- <ion-item *ngIf ="!isUser" routerLink="/user/postyourspace">Post Your Space</ion-item> -->
          <ion-item *ngIf ="isUser">Manage</ion-item>
          <ion-item *ngIf ="isUser" (click)="signOut()">Sign Out</ion-item>
        </ion-list>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <!-- Main Content -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
