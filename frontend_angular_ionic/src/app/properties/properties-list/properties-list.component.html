
<div class="container">
  <main class="grid">

<article *ngFor="let prop of properties">
      <img src="https://housing-images.n7net.in/354cef8f/0d43de9c323c786f75be28c148f1e5d5/v0/medium.jpg" alt="Property Image3" alt="Sample photo">
      <div class="text">
        <h3>{{ prop?.propName }}</h3>
        <p>{{ prop?.propAdd }}.</p>
        <ion-button
        (click)="selectProperty(property)"
        expand="block"
        class="ion-margin-top"
        color="primary"
      >
        View property
      </ion-button>
      </div>
    </article>
    
  </main>
</div>
