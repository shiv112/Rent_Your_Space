<div class="container" style="padding-bottom: 3rem;">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="3" *ngFor="let prop of properties">
        <ion-card>
          <img
          src="https://res.cloudinary.com/stanza-living/image/upload/f_auto,q_auto,w_600/e_improve/e_sharpen:10/e_saturation:10/f_auto,q_auto/v1662095506/Website/CMS-Uploads/xqpa9nlwlt759oxohgbk.jpg"
          alt="Property Image3"
          alt="Sample photo"
        />
          <ion-card-header>
            <ion-card-title>{{ prop?.propName }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
           <div>{{ prop?.propAdd }}</div>
           <div>{{ prop?.propRent }}</div>
           <ion-button
           (click)="selectProperty(property)"
           expand="block"
           class="ion-margin-top"
           color="primary"
         >
           View property
         </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
