<div class="container">
  <main class="grid">
    <article *ngFor="let prop of properties">
      <img
        src="https://res.cloudinary.com/stanza-living/image/upload/f_auto,q_auto,w_600/e_improve/e_sharpen:10/e_saturation:10/f_auto,q_auto/v1662095506/Website/CMS-Uploads/xqpa9nlwlt759oxohgbk.jpg"
        alt="Property Image3"
        alt="Sample photo"
      />
      <div class="text">
        <h3>{{ prop?.propName }}</h3>
        <p>{{ prop?.propAdd }}.</p>
        <p>{{ prop?.propRent }}</p>
        <ion-button
          (click)="selectProperty(property)"
          expand="block"
          class="ion-margin-top"
          color="primary"
        >
          View property
        </ion-button>
      </div>
    </article>
  </main>
</div>
