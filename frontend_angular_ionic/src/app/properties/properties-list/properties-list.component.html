<div class="container" style="padding-bottom: 3rem;">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="3" *ngFor="let prop of properties">
        <ion-card>
          <img [src]="'data:image/png;base64,' + prop.image_file" alt="Base64 Image"
          class="img-sz" />

          <ion-card-header>
            <ion-card-title>{{ prop?.propName }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
           <div>{{ prop?.propAdd }}</div>
           <div>{{ prop?.propRent }}</div>
           <ion-button
           (click)="openPropertyModal()"
           expand="block"
           class="ion-margin-top"
           color="primary"
         >
           View property
         </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
