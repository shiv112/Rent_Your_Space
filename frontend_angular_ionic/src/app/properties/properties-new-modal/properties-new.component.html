<ion-header translucent>
  <ion-toolbar>
    <ion-title>Add Your Space</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline" style="font-size: 28px"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="form ion-padding">
  <form [formGroup]="propertyForm">

    <section>
      <!---- ------------property name---------------- -->
      <ion-item lines="none">
        <ion-input
          type="text"
          label="Name:"
          labelPlacement="floating"
          formControlName="propName"
          fill="outline"
          helperText="Enter property name"
          errorText="Invalid Name"
        ></ion-input>
      </ion-item>
      <!---- ------------property address---------------- -->
      <ion-item lines="none">
        <ion-input
          type="text"
          label="Address:"
          labelPlacement="floating"
          formControlName="propAdd"
          fill="outline"
          helperText="Enter property physical address"
          errorText="Invalid address, address is required"
        ></ion-input>
      </ion-item>
 <!---- ------------property description---------------- -->
      <ion-item lines="none">
        <ion-textarea
          formControlName="propDes"
          labelPlacement="floating"
          label="Description:"
          placeholder="..."
          fill="outline"
          helperText="Enter property description"
          errorText="Invalid description, too short"
        ></ion-textarea>
      </ion-item>
 <!---- ------------property type---------------- -->
      <ion-list>
        <ion-radio-group formControlName="propType">
          <ion-list-header>
            <ion-label>Type</ion-label>
          </ion-list-header>

          <ion-item lines="none" *ngFor="let type of propertyTypes">
            <label for="radio">{{ type.label }}</label>
            <ion-radio
              slot="start"
              id="radio"
              [label]="type.label"
              [value]="type.value"
            ></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </section>
 <!---- ------------submit your property ---------------- -->
    <ion-button
      expand="block"
      size="large"
      (click)="submit()"
      class="ion-margin"
      color="success"
      [disabled]="isSubmit"
    >
    Submit
    </ion-button>
  </form>
</ion-content>
