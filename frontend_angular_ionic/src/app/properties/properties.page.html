<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title> Header Title </ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-searchbar
      inputmode="text"
      clearIcon
      debounce="700"
      animated
      (ionInput)="propertyLists.setSearch($event)"
      placeholder="Search Property"
    ></ion-searchbar>
  </ion-header>

  <ion-content>
    <ion-fab
      slot="fixed"
      vertical="bottom"
      horizontal="end"
      class="ion-margin-end show-on-mobile"
    >
      <ion-fab-button (click)="presentModal()" color="success">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-grid>
      <ion-row class="ion-align-items-center ion-margin-top hide-on-mobile">
        <ion-col class="heading ion-padding-horizontal">
          List of Properties
        </ion-col>

        <ion-col class="ion-padding-horizontal">
          <ion-button
            color="success"
            class="ion-float-right"
            (click)="presentModal()"
          >
            New Property
            <ion-icon name="add-circle-outline"></ion-icon
          ></ion-button>
        </ion-col>
      </ion-row>
      <app-properties-list></app-properties-list>
    </ion-grid>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-title> Footer Title </ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-app>
