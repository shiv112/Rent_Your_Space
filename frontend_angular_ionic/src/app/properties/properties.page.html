  <ion-content>
    <ion-toolbar>
      <ion-searchbar
        inputmode="text"
        clearIcon
        debounce="700"
        animated
        (ionInput)="propertyLists.setSearch($event)"
        placeholder="Search Property"
      ></ion-searchbar>
  
      <ion-grid>
        <ion-row>
          <ion-col size="12" sizeMd="4">
            <ion-list>
              <ion-item lines="none">
                <ion-toggle [disabled]="!user" (ionChange)="switchOwnedProperty($event)" [checked]="ownedPropertiesOnly()">
                  Owned Properties Only
                </ion-toggle>
              </ion-item>
            </ion-list>
          </ion-col>
  
          <ion-col size="12" sizeMd="4">
            <ion-list>
              <ion-item lines="none">
                <ion-select
                  multiple="true"
                  [(ngModel)]="filterBy"
                  okText="Confirm"
                  cancelText="Dismiss"
                  label="Filter type:"
                  (ionChange)="propertyLists.setFilters(filterBy)"
                >
                  <ion-select-option
                    *ngFor="let filter of filters"
                    [value]="filter.value"
                  >
                    {{filter.label}}
                  </ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </ion-col>
  
  
  
          <ion-col size="12" sizeMd="4">
            <ion-list>
              <ion-item lines="none">
                <ion-select
                  [(ngModel)]="sortBy"
                  okText="Confirm"
                  cancelText="Dismiss"
                  label="Sort by:"
                  (ionChange)="propertyLists.setSort(sortBy)"
                >
                  <ion-select-option
                    *ngFor="let sort of sorts"
                    [value]="sort.value"
                  >
                    {{ sort.label}}
                  </ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
    <ion-fab
      slot="fixed"
      vertical="bottom"
      horizontal="end"
      class="ion-margin-end show-on-mobile"
    >
      <ion-fab-button (click)="presentModal()" color="success">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-grid>
      <ion-row class="ion-align-items-center ion-margin-top hide-on-mobile">
        <!-- <ion-col class="heading ion-padding-horizontal">
          List of Properties
        </ion-col> -->

        <ion-col class="ion-padding-horizontal">
          <!-- <ion-button
            color="success"

            New Property

          ></ion-button> -->
        </ion-col>
      </ion-row>
      <app-properties-list></app-properties-list>
    </ion-grid>
  </ion-content>
