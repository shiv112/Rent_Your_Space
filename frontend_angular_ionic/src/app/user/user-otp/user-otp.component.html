<div class="register-form">
  <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" formControlName="otp_code" class="form-control" placeholder="enter otp" />
    </div>
    <div class="form-group">
      <button size="large" class="ion-margin-top" expand="full" color="primary" type="submit"
        class="btn btn-primary">Submit OTP</button>
    </div>
  </form>
</div>
