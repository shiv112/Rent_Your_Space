<ion-app>
  <!-- Header Section -->
  <ion-header>
    <ion-toolbar>
       <!-- Logo placed before the title -->
    <ion-img src="../assets/images/logo1.png" class="header-logo" slot="start"></ion-img>
      <ion-title>Rent Your Space</ion-title>
      <!-- Menu Button to open sidebar -->
      <ion-buttons slot="end">
        <ion-menu-button class="menu-button"></ion-menu-button>
      </ion-buttons>
      <!-- Header Navigation Buttons -->
      <ion-buttons class="head-menu" slot="end">
        <!-- Link to the Spaces page -->
        <ion-button routerLink="/properties">Spaces</ion-button>
        <!-- Opens modal to post a new space -->
        <ion-button (click)="presentModal()">Post Your Space</ion-button>
        <!-- Show 'Manage' option if the user is logged in -->
        <ion-button *ngIf="isUser" routerLink="/user/userprop">Manage</ion-button>
        <!-- Show 'Logout' option if the user is logged in -->
        <ion-button *ngIf="isUser" (click)="signOut()">Logout</ion-button>
        <!-- Show 'SignIn' if the user is not logged in -->
        <ion-button *ngIf="!isUser" routerLink="/user/signin">SignIn</ion-button>
        <!-- Show 'Register' if the user is not logged in -->
        <ion-button *ngIf="!isUser" routerLink="/user/register">Register</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- Side Menu (Sidebar) -->
  <ion-menu side="start" menuId="first" contentId="main-content">
    <ion-header>
      <!-- Menu Header -->
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
      <!-- Display user name if logged in -->
      <ion-toolbar *ngIf="isUser" color="warn">
        <ion-title>Welcome {{ userName }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <!-- Sidebar Menu List -->
      <ion-list>
        <!-- Logo Section -->
        <ion-list-header>
          <div class="logo-container">
            <img src="../assets/images/logosignin.png" alt="logo" />
          </div>
        </ion-list-header>
        <!-- Navigation items -->
        <ion-list>
          <!-- Show 'Spaces' option if the user is not logged in -->
          <ion-item *ngIf="!isUser" routerLink="/properties" (click)="closeMenu()">Spaces</ion-item>
          <!-- Show 'Add Your Space' if the user is not logged in (linking to sign in) -->
          <ion-item *ngIf="!isUser" routerLink="/user/signin" (click)="closeMenu()">Add Your Space</ion-item>
          <!-- Show 'SignIn' option if the user is not logged in -->
          <ion-item *ngIf="!isUser" routerLink="/user/signin" (click)="closeMenu()">SignIn</ion-item>
          <!-- Show 'Register' option if the user is not logged in -->
          <ion-item *ngIf="!isUser" routerLink="/user/register" (click)="closeMenu()">Register</ion-item>
          <!-- Show 'Manage' option if the user is logged in -->
          <ion-item *ngIf="isUser">Manage</ion-item>
          <!-- Show 'Sign Out' if the user is logged in -->
          <ion-item *ngIf="isUser" (click)="signOut(); closeMenu()">Sign Out</ion-item>
        </ion-list>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Main Content Outlet for Routing -->
  <ion-router-outlet id="main-content"></ion-router-outlet>

  <!-- Footer Section -->
  <ion-footer>
    <ion-toolbar>
      <!-- Footer Title centered on the page -->
      <ion-title class="ion-text-center">Target Developers</ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-app>
