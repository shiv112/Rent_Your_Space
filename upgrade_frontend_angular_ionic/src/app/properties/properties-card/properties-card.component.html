<!-- Iterate over the property array using *ngFor -->
<ng-container *ngFor="let prop of property">

  <ion-card>
    <!-- Display the property image if available, otherwise show a default "no image" placeholder -->
    <img
      class="profile-image"
      [src]="property?.images[0]"
      *ngIf="property?.images?.length" 
    />
    <img
      class="profile-image ion-padding-vertical"
      [src]="'assets/images/no-image.jpeg'"
      *ngIf="!property?.images || !property?.images.length" 
    />

    <ion-card-header>
      <!-- Display property name -->
      <ion-card-title class="name">
        {{ prop?.name }}
      </ion-card-title>

      <!-- Display the property creation date using the Angular date pipe -->
      <div>
        {{ property?.createdAt | date }}
      </div>

      <!-- Display the property address -->
      <div>
        {{ prop?.address }}
      </div>
    </ion-card-header>

    <ion-card-content>
      <!-- Display property description -->
      <div class="desc">
        {{ prop?.description }}
      </div>

      <!-- Display the property price formatted as currency (PHP) -->
      <div class="price">
        {{ property?.price | currency: "PHP" }}
      </div>

      <!-- Button to view property details and trigger the selectProperty method -->
      <ion-button
        (click)="selectProperty(property)"
        expand="block"
        class="ion-margin-top"
        color="primary"
      >
        View property
      </ion-button>
    </ion-card-content>
  </ion-card>
</ng-container>
