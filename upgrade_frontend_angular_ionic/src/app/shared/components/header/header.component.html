  <!-- Header -->
  <ion-header>
    <ion-toolbar>
      <ion-title>
        My App
      </ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- Side Menu (Sidebar) -->
  <ion-menu side="start" menuId="first" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
      <ion-toolbar *ngIf ="isUser" color="warn">
        <ion-title>Welcome {{userName}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-list-header>
          <div class="logo-container">
            <img src="../assets/images/logo.png" alt="logo" />
          </div>
        </ion-list-header>
        <ion-list>
          <ion-item  *ngIf ="!isUser" routerLink="/properties">Spaces</ion-item>
          <ion-item  *ngIf ="!isUser" routerLink="/user/signin">Add Your Space</ion-item>
          <ion-item  *ngIf ="!isUser" routerLink="/user/signin">SignIn</ion-item>
          <ion-item *ngIf ="!isUser" routerLink="/user/register">Register</ion-item>
          <!-- <ion-item *ngIf ="!isUser" routerLink="/user/postyourspace">Post Your Space</ion-item> -->
          <ion-item *ngIf ="isUser">Manage</ion-item>
          <ion-item *ngIf ="isUser" (click)="signOut()">Sign Out</ion-item>
        </ion-list>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main-content"></ion-router-outlet>
