<ion-app>
  <!-- Header Section -->
  <ion-header>
    <ion-toolbar>
      <!-- Title for the page -->
      <ion-title>Register</ion-title>

      <!-- Menu Button (placed at the end of the toolbar) -->
      <ion-buttons slot="end">
        <ion-menu-button class="menu-button"></ion-menu-button>
      </ion-buttons>

      <!-- Menu Items (Navigation options) -->
      <ion-buttons class="head-menu" slot="end">
        <!-- Navigation buttons for different actions -->
        <ion-button>Spaces</ion-button>
        <ion-button (click)="presentModal()">Post Your Space</ion-button>
        <ion-button routerLink="/user/signin">SignIn</ion-button>
        <ion-button routerLink="/user/register">Register</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- Main Content Area -->
  <ion-content>
    <div class="register-container">
      <!-- Card Container for the Registration Form -->
      <ion-card class="register-card">
        <ion-card-header class="ion-text-center">
          <!-- Logo Section -->
          <div class="logo-container">
            <img  src="../assets/images/logosignin.png" alt="logo" />
            <div class="source"></div>
          </div>
        </ion-card-header>

        <!-- Registration Form -->
        <ion-card-content>
          <form [formGroup]="registerForm" method="post" (submit)="submit()">
            <ion-list>
              <!-- Full Name Field -->
              <ion-item>
                <ion-input
                  type="text"
                  labelPlacement="floating"
                  label="Full Name"
                  formControlName="full_name"
                ></ion-input>
              </ion-item>

              <!-- Error message for Full Name -->
              <div class="alert-errors" *ngIf="registerForm.get('full_name').errors">
                <app-alert-card content="Full Name is too short."></app-alert-card>
              </div>

              <!-- Email Field -->
              <ion-item>
                <ion-input
                  type="email"
                  labelPlacement="floating"
                  label="Email"
                  formControlName="email"
                ></ion-input>
              </ion-item>

              <!-- Error message for Email -->
              <div class="alert-errors" *ngIf="registerForm.get('email').errors">
                <app-alert-card content="Email is not valid. ex: name@email.com"></app-alert-card>
              </div>

              <!-- Mobile Number Field -->
              <ion-item>
                <ion-input
                  type="text"
                  labelPlacement="floating"
                  label="Mobile Number"
                  formControlName="mobile_number"
                ></ion-input>
              </ion-item>

              <!-- Password Field -->
              <ion-item>
                <ion-input
                  label="Password"
                  labelPlacement="floating"
                  type="password"
                  formControlName="password"
                ></ion-input>
              </ion-item>

              <!-- Error message for Password -->
              <div class="alert-errors" *ngIf="registerForm.get('password').errors">
                <app-alert-card
                  content="Length needs to be 8+ long & contain a (number, special characters, small case & capitalize)."
                ></app-alert-card>
              </div>

              <!-- Confirm Password Field -->
              <ion-item>
                <ion-input
                  type="password"
                  labelPlacement="floating"
                  label="Confirm Password"
                  formControlName="confirm"
                ></ion-input>
              </ion-item>

              <!-- Error message for Confirm Password -->
              <div class="alert-errors" *ngIf="registerForm.errors?.notConfirmed">
                <app-alert-card content="Password not confirmed."></app-alert-card>
              </div>

              <!-- Agreement Text -->
              <div class="ion-padding-vertical">
                By continuing, you agree to our <a>User Agreement</a> and
                <a>Privacy Policy</a>.
              </div>

              <!-- Submit Button -->
              <ion-button
                size="large"
                class="ion-margin-top"
                expand="full"
                color="primary"
                type="submit"
              >
                Sign Up
              </ion-button>

              <!-- Redirect to SignIn if already have an account -->
              <div class="ask-signin">
                Already have an Account?
                <a routerLink="/user/signin">Sign in</a>
              </div>
            </ion-list>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>

  <!-- Footer Section -->
  <ion-footer>
    <ion-toolbar>
      <!-- Footer Title -->
      <ion-title class="ion-text-center"> Target Developers </ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-app>
